<html>
    <head>
        <title>booking</title>
    </head>
    <body>
        <center><img src="https://waterfrontrestaurant.ca/wp-content/uploads/2017/06/Waterfront-restaurant-Logo.png"height="200"width="500">
        <h1 style="color:red">Reserve Your Table</h1>
        <form>
            Name:
            <input type="text" name="t1" required/><br><br>
            Email:
            <input type="text" name="t2" required/><br>
            <i>example@gmail.com</i><br><br>
            Phone Number:
            <input type="0-9" required/><br>
            <i>Please enter a valid phone number</i><br><br>
            Number of guests:
            <select>
                <option>single</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>4 &above</option>
            </select><br><br>
            Reservation Date:
            <input type="date"/><br><br>
            Reservation Time Zone:
            <input type="Time"/>
            <input type="radio" name="r1">AM</input>
            <input type="radio" name="r1">PM</input><br><br>
            <input type="Submit" value="Submit"/>
        </form>
        </center>
    </body>
</html>
